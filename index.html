<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div id="calculator_body">
    <div id="screen">
      <h2 id="trail">9+3</h2>
      <h1 id="result">12</h1>
    </div>
    <div id="buttons">
      <button id="btn_7" class="button">7</button>
      <button id="btn_8" class="button">8</button>
      <button id="btn_9" class="button">9</button>
      <button id="btn_div" class="button">รท</button>
      
      <button id="btn_4" class="button">4</button>
      <button id="btn_5" class="button">5</button>
      <button id="btn_6" class="button">6</button>
      <button id="btn_mul" class="button">ร</button>

      <button id="btn_1" class="button">1</button>
      <button id="btn_2" class="button">2</button>
      <button id="btn_3" class="button">3</button>
      <button id="btn_sub" class="button">-</button>

      <button id="btn_0" class="button">0</button>
      <button id="btn_dot" class="button">.</button>
      <button id="btn_equ" class="button">=</button>
      <button id="btn_add" class="button">+</button>
    </div>
  </div>
</body>
</html>
